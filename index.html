<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoes exercise</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

</head>
<body>
    <nav id="toolbar">
        
        <li><a href="#red">1</a></li>
        <li><a href="#green">2</a></li>
        <li><a href="#yellow">3</a></li>
        
    </nav>
    <!-- contenuto principale -->
    <main>
        <!-- sezione rossa -->
        <section id="red" class="view-s">
            <div class="product">
                <img src="img/01.png" alt="foto scarpa 1">
                <span>IL NOSTRO MODELLO DI PUNTA</span>
            </div>
        </section>
        <!-- sezione verde -->
        <section id="green" class="view-s">
            <div class="product">
                <img src="img/02.png" alt="foto scarpa 2">
                <span>IL NOSTRO MODELLO DI PUNTA</span>
            </div>
        </section>
        <!-- sezione gialla -->
        <section id="yellow" class="view-s">
            <div class="product g">
                <img src="img/03.png" alt="foto scarpa 3">
                <span>IL NOSTRO MODELLO DI PUNTA</span>
            </div>
        </section>
    </main>
</body>
</html>
